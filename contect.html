                    &lt;/<span style="color: #FE3E57">Waqas</span>&gt;

            <div class="col-12 col-md-8">

                    <div class="col-12 col-md-auto">
                        <a href="index.html" class="n-h1 text-white text-decoration-none mx-2">Home</a>

                    <div class="col-12 col-md-auto">

                    <div class="col-12 col-md-auto">
                        <button class="btn btn-danger px-4 py-2 mt-3 mt-md-0">

        <!-- about -->
  
    
                    <!-- Text Content -->
                   
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="contact-container"  id="form">
                                    <h2 class="text-center mb-4">Contact Us</h2>
                                    <form >
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Your Name</label>
                                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Your Email</label>
                                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="message" class="form-label">Message</label>
                                            <textarea id="message" class="form-control" rows="4" placeholder="Write your message" required></textarea>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Send Message</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
